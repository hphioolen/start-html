<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Starter Files and Tooling Setup!</title>
</head>

<style>
  p {
    font-size: 40px;
    border-bottom: 10px solid var(--yellow);
    color: var(--black);
  }
  .container {
    position: relative;
  }
figure {
    max-width: 70%;
}
img {
    max-width: 100%;
}
.content-blok {
    position: absolute;
    width: 30%;
    padding: 20px;
    right: 0;
    top: 10%;
    background: burlywood;
}
p.content-blok_tekst {
    font-size: 24px;
}
.content-blok_title {
    font-size: 44px;
}
</style>

<body>

  <p>Hello!</p>

  <div class="container">

    <figure>
        <img src="silhouette-of-trees-at-sunset-257092.jpg" alt="">
    </figure>
    <div class="content-blok">
        <h3 class="content-blok_title">Title</h3>
        <p class="content-blok_tekst">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta iure dolorum, tempore officiis natus impedit commodi pariatur nulla, maxime autem officia praesentium minima sunt eveniet accusantium, alias similique dolor deleniti?</p>
    </div>

  </div>

</body>

</html>
